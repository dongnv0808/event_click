<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./qua_bong.jpg" id="myImg" alt="">
    <p>Click là sang phải</p>
    <input type="button" value="Click" onclick="moveRight();">
</body>
    <script>
        let imgObj = null;
        imgObj = document.getElementById('myImg');
        
        function init() {
            let imgObj = document.getElementById('myImg');
            imgObj.style.position = 'relative';
            imgObj.style.left = 0 + 'px';
        }

        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }

        window.onload = init;
    </script>
</html>
